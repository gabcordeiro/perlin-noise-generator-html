<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Perlin Noise</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 56px; }
    #canvasWrap { background: #222; display:flex; align-items:center; justify-content:center; }
    canvas { image-rendering: pixelated; border:1px solid rgba(0,0,0,0.2); }
    .control-label { font-size: .9rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Perlin Noise — Gerador</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Made with JS + Bootstrap</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-lg-3 p-3">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Parâmetros</h5>

          <div class="mb-2">
            <label class="control-label">Largura</label>
            <input id="width" class="form-control" type="number" min="16" max="4096" value="512">
          </div>

          <div class="mb-2">
            <label class="control-label">Altura</label>
            <input id="height" class="form-control" type="number" min="16" max="4096" value="512">
          </div>

          <div class="mb-2">
            <label class="control-label">Escala (zoom)</label>
            <input id="scale" class="form-range" type="range" min="1" max="200" value="50">
            <div class="d-flex justify-content-between"><small>1</small><small>200</small></div>
            <div><small id="scaleVal">50</small></div>
          </div>

          <div class="mb-2">
            <label class="control-label">Octaves</label>
            <input id="octaves" class="form-control" type="number" min="1" max="8" value="4">
          </div>

          <div class="mb-2">
            <label class="control-label">Persistence</label>
            <input id="persistence" class="form-range" type="range" min="0" max="1" step="0.01" value="0.5">
            <div><small id="persistenceVal">0.50</small></div>
          </div>

          <div class="mb-2">
            <label class="control-label">Lacunarity</label>
            <input id="lacunarity" class="form-range" type="range" min="1" max="4" step="0.01" value="2.0">
            <div><small id="lacunarityVal">2.00</small></div>
          </div>

          <div class="mb-2">
            <label class="control-label">Seed</label>
            <input id="seed" class="form-control" type="text" value="12345">
          </div>

          <div class="mb-2 form-check">
            <input id="normalize" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label" for="normalize">Normalizar (0..255)</label>
          </div>

          <div class="mb-2 form-check">
            <input id="colorize" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="colorize">Colorir (mapa de cores)</label>
          </div>

          <div class="d-grid gap-2">
            <button id="generate" class="btn btn-primary">Gerar</button>
            <button id="download" class="btn btn-outline-success">Baixar PNG</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h6>Atalhos</h6>
          <ul>
            <li>Alterar escala para variar o nível de detalhe</li>
            <li>Mais octaves = mais detalhe pequeno</li>
            <li>Persistence controla contribuição de cada octave</li>
          </ul>
        </div>
      </div>
    </aside>

    <main class="col-lg-9 p-3">
      <div id="canvasWrap" class="w-100" style="height:calc(100vh - 100px);">
        <canvas id="noiseCanvas" width="512" height="512"></canvas>
      </div>
    </main>
  </div>
</div>

<script>
// -- Util: seeded RNG (mulberry32) --
function mulberry32(a) {
  return function() {
    var t = a += 0x6D2B79F5;
    t = Math.imul(t ^ t >>> 15, t | 1);
    t ^= t + Math.imul(t ^ t >>> 7, t | 61);
    return ((t ^ t >>> 14) >>> 0) / 4294967296;
  }
}

// -- Perlin Noise implementation (improved Perlin) --
function buildPermutation(seed) {
  const rng = mulberry32(seed >>> 0);
  const p = new Uint8Array(256);
  for (let i = 0; i < 256; i++) p[i] = i;
  for (let i = 255; i > 0; i--) {
    const j = Math.floor(rng() * (i + 1));
    const t = p[i]; p[i] = p[j]; p[j] = t;
  }
  // duplicate
  const perm = new Uint8Array(512);
  for (let i = 0; i < 512; i++) perm[i] = p[i & 255];
  return perm;
}

function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
function lerp(a, b, t) { return a + t * (b - a); }

function grad(hash, x, y) {
  const h = hash & 7; // 8 directions
  const u = h < 4 ? x : y;
  const v = h < 4 ? y : x;
  return ((h & 1) ? -u : u) + ((h & 2) ? -2.0*v : 2.0*v);
}

function perlin2D(x, y, perm) {
  const X = Math.floor(x) & 255;
  const Y = Math.floor(y) & 255;
  const xf = x - Math.floor(x);
  const yf = y - Math.floor(y);
  const u = fade(xf);
  const v = fade(yf);

  const aa = perm[perm[X] + Y];
  const ab = perm[perm[X] + Y + 1];
  const ba = perm[perm[X + 1] + Y];
  const bb = perm[perm[X + 1] + Y + 1];

  const x1 = lerp(grad(aa, xf, yf), grad(ba, xf - 1, yf), u);
  const x2 = lerp(grad(ab, xf, yf - 1), grad(bb, xf - 1, yf - 1), u);
  return lerp(x1, x2, v);
}

function fractalPerlin(x, y, perm, octaves, persistence, lacunarity) {
  let amplitude = 1;
  let frequency = 1;
  let sum = 0;
  let max = 0;
  for (let i = 0; i < octaves; i++) {
    sum += perlin2D(x * frequency, y * frequency, perm) * amplitude;
    max += amplitude;
    amplitude *= persistence;
    frequency *= lacunarity;
  }
  return sum / max; // roughly -1..1
}

// -- Rendering --
const canvas = document.getElementById('noiseCanvas');
const ctx = canvas.getContext('2d');

function generate() {
  const w = parseInt(document.getElementById('width').value, 10) || 512;
  const h = parseInt(document.getElementById('height').value, 10) || 512;
  const scale = parseFloat(document.getElementById('scale').value) || 50;
  const octaves = parseInt(document.getElementById('octaves').value, 10) || 4;
  const persistence = parseFloat(document.getElementById('persistence').value) || 0.5;
  const lacunarity = parseFloat(document.getElementById('lacunarity').value) || 2.0;
  const seedStr = document.getElementById('seed').value || '0';
  const seed = hashString(seedStr);
  const normalize = document.getElementById('normalize').checked;
  const colorize = document.getElementById('colorize').checked;

  canvas.width = w;
  canvas.height = h;

  const img = ctx.createImageData(w, h);
  const data = img.data;

  const perm = buildPermutation(seed);

  // generate values
  let min = Infinity, max = -Infinity;
  const values = new Float32Array(w * h);
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const nx = x / scale;
      const ny = y / scale;
      const v = fractalPerlin(nx, ny, perm, octaves, persistence, lacunarity);
      values[y * w + x] = v;
      if (v < min) min = v;
      if (v > max) max = v;
    }
  }

  // write pixels
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      let v = values[y * w + x];
      if (normalize) {
        v = (v - min) / (max - min || 1);
      } else {
        v = (v + 1) / 2; // map -1..1 to 0..1
      }
      const idx = (y * w + x) * 4;
      if (colorize) {
        const col = colorMap(v);
        data[idx] = col[0];
        data[idx+1] = col[1];
        data[idx+2] = col[2];
        data[idx+3] = 255;
      } else {
        const c = Math.round(v * 255);
        data[idx] = data[idx+1] = data[idx+2] = c;
        data[idx+3] = 255;
      }
    }
  }

  ctx.putImageData(img, 0, 0);
}

function colorMap(t) {
  // simple gradient: deep blue -> green -> tan -> white (ocean -> land -> mountain -> snow)
  if (t < 0.3) { // water
    const k = t / 0.3;
    return [Math.round(10 + 50*k), Math.round(30 + 100*k), Math.round(120 + 80*k)];
  } else if (t < 0.5) { // sand/shore
    const k = (t - 0.3)/0.2;
    return [Math.round(200 + 20*k), Math.round(180 + 40*k), Math.round(100 + 30*k)];
  } else if (t < 0.8) { // grass
    const k = (t - 0.5)/0.3;
    return [Math.round(40 + 100*k), Math.round(140 + 80*k), Math.round(40 + 10*k)];
  } else { // mountain/snow
    const k = (t - 0.8)/0.2;
    return [Math.round(150 + 105*k), Math.round(150 + 105*k), Math.round(150 + 105*k)];
  }
}

function hashString(s) {
  // simple hash to int for seed
  let h = 2166136261 >>> 0;
  for (let i = 0; i < s.length; i++) {
    h ^= s.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return h >>> 0;
}

// UI bindings
document.getElementById('generate').addEventListener('click', generate);

document.getElementById('download').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'perlin.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});

// live values
const scaleEl = document.getElementById('scale');
const scaleVal = document.getElementById('scaleVal');
scaleEl.addEventListener('input', () => { scaleVal.textContent = scaleEl.value; });

const persistenceEl = document.getElementById('persistence');
const persistenceVal = document.getElementById('persistenceVal');
persistenceEl.addEventListener('input', () => { persistenceVal.textContent = Number(persistenceEl.value).toFixed(2); });

const lacunarityEl = document.getElementById('lacunarity');
const lacunarityVal = document.getElementById('lacunarityVal');
lacunarityEl.addEventListener('input', () => { lacunarityVal.textContent = Number(lacunarityEl.value).toFixed(2); });

// initial generate
window.addEventListener('load', generate);

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
